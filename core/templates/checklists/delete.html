{% extends "base.html" %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url "checklists:index" %}">Checklists</a></li>
    <li class="breadcrumb-item"><a href="{% url "checklists:delete" checklist.id %}">{{ checklist.title }}</a></li>
    <li class="breadcrumb-item active">Delete</li>
{% endblock %}

{% block title %}{{ checklist.title }}{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <p>Are you sure you want to delete this checklist?</p>
                <form action="{% url "checklists:delete" checklist.id %}" method="post">
                    <a class="btn btn-default" href="{% url "checklists:detail" checklist.id %}">Cancel</a>
                    <input type="submit" class="btn btn-danger" value="Delete">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
