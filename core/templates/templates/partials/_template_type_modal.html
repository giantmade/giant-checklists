<div class="modal fade" id="type-{{ template.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Template Type</h4>
            </div>
            <form action="{% url "templates:type" template.id %}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        {{ form.type }}
                    </div>
                </div>
                <div class="modal-footer">
                    {% csrf_token %}
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Edit</input>
                </div>
            </form>
        </div>
    </div>
</div>
