<div class="modal fade" id="description-{{ template.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span></button>
                <h4 class="modal-title">Edit Description</h4>
            </div>
            <form action="{% url "templates:description" template.id %}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        {% csrf_token %}
                        <textarea class="form-control" name="description" rows="5">{{ template.description }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>

        </div>
    </div>
</div>
